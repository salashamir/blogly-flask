{% extends 'base.html' %}

{% block title %}Edit tag {{tag.name}}{% endblock %}

{% block content %}

<h1>Edit Tag:</h1>

<form method="POST" action="/tags/{{tag.id}}/edit">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{tag.name}}" placeholder="Enter tag name">
  </div>
  <div>
    {% for post in posts %}
    <div>
      <input type="checkbox" value="{{post.id}}" id="post_{{post.id}}" name="posts" {% if post in tag.posts %} checked {% endif %}>
      <label for="post_{{post.id}}">{{post.title}}</label>
    </div>
    {% endfor %}
  </div>
  <div>
    <a href="/tags">Cancel</a>
    <button type="submit">Save Edits</button>
  </div>

</form>

{% endblock %}
