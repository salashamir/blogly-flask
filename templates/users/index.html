{% extends 'base.html' %}

{% block title %}Users List{% endblock %}

{% block content %}

<h1>Users:</h1>

<ul>
  {% for user in users %}
  <li>
    <img style="height:100px;width:100px" src="{{user.image_url}}" alt="{{user.full_name}}">
    <a href="/users/{{user.id}}">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>

<p><a class="" href="/users/new">Add user</a></p>

{% endblock %}
