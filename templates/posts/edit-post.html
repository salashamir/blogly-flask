{% extends 'base.html' %}

{% block title %}Edit post {{post.title}}{% endblock %}

{% block content %}

<h1>Edit Post:</h1>

<form method="POST">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{post.title}}">
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea style="height:200px;width:400px" id="content" name="content">{{post.content}}</textarea>
  </div>
  <div>
    {% for tag in tags %}
    <div>
      <input type="checkbox" value="{{tag.id}}" id="tag_{{tag.id}}" {% if tag in post.tags %}checked{% endif %} name="tags">
      <label for="tag_{{tag.id}}">{{tag.name}}</label>
    </div>
    {% endfor %}
  </div>
  <div>
    <a href="/posts/{{post.id}}">Cancel</a>
    <button type="submit">Save Changes</button>
  </div>

</form>

{% endblock %}
